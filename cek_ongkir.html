        <script type="text/javascript">

            $(function() {
                opt_kota()
                $("#tanggal").datepicker({
	                startView: 0,
	                minViewMode: 0,
	                autoclose: true,
	            });

                // $('.select2').select2()

                $('#btn_refresh').on('click', function () {
                    onClear()
                })

                $('#btn_submit').on('click', function () {
                    cari()
                })
            });

            function opt_kota () {
                $.ajax({
                    url: "https://belserion.000webhostapp.com/local_api.php",
                    type: "GET",
                    dataType: "JSON",
                    crossDomain: true,
                    success: function (r) {
                        var html = ''

                        if(r.status){
                            var result = r.data
                                        
                            result.forEach( function(value, index) {
                                html += `<option class="text-dark" value="`+ value.city_id +`">`+ value.city_name +`</option>`
                            });


                            $('#origin').append(html);
                            $('#destination').append(html);
                        }else{
                            Swal.fire({
                                type: 'error',
                                title: 'Oops...',
                                text: r.pesan[0],
                            })
                        }
                    }
                });
            }

            function onClear () {
                $('#origin').val('')
                $('#courier').val('')
                $('#destination').val('')

                $('#weight').val('')
				$('#table-ongkir').empty();
            }

            function cari () {
                if ($('#origin').val() != '' && $('#courier').val() != '' && $('#destination').val() != '' && $('#weight').val() != '') {
                    $.ajax({
                        url: "https://belserion.000webhostapp.com/ongkir_api.php",
                        type: "POST",
                        dataType: "JSON",
                        crossDomain: true,
                        data: {
                            weight: $('#weight').val(),
                            origin: $('#origin').val(),
                            destination: $('#destination').val(),
                            courier: $('#courier').val(),

                        },
                        success: function (r) {
                            var html = ''
                            var tr = ''

                            if(r.status){
                                var data    = r.data
                                var costs   = data[0].costs
                                
                                costs.forEach( function(v, index) {
                                    tr += '<tr>' +
                                            '<td scope="row" class="text-center">'+ (index + 1) +'</td>' +
                                            '<td scope="row">'+ v.service +'</td>' +
                                            '<td scope="row">'+ v.description +'</td>' +
                                            '<td scope="row">'+ v.cost[0].etd +' Hari</td>' +
                                            '<td scope="row" class="text-right">Rp. '+ formatMoney(v.cost[0].value) +'</td>' +
                                        '</tr>';
                                });

                                html += '<div class="card mt-5 mb-5">' +
                                        '<div class="card-header">' +
                                            '<b>Ongkos Kirim Kurir ' + $('#courier option:selected').text() + '</b>' +
                                        '</div>' +
                                        '<div class="card-body table-responsive">' +
                                            '<table class="table table-striped table-hover" id="tb_jasa_ongkir">' +
                                                '<thead>' +
                                                    '<tr>' +
                                                      '<th scope="col">No</th>' +
                                                      '<th scope="col">Service</th>' +
                                                      '<th scope="col">Deskripsi</th>' +
                                                      '<th scope="col">Rentang Waktu</th>' +
                                                      '<th scope="col">Harga</th>' +
                                                    '</tr>' +
                                                '</thead>' +
                                                '<tbody>' +
                                                    tr +
                                                '</tbody>' +
                                            '</table>' +
                                        '</div>' +
                                    '</div>';


                                $('#table-ongkir').empty();
                                $('#table-ongkir').append(html);
                                $('#tb_jasa_ongkir').dataTable();
                            }else{
                                Swal.fire({
                                    icon: 'error',
                                    title: 'Oops...',
                                    text: r.pesan,
                                })
                            }
                        }
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Silahkan lengkapi parameter diatas!',
                    })
                }
            }

        </script>
